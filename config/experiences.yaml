- key: ruri
  name: "Ruri Legacy Experience"
  description: "既存の HTML をそのまま配信するレガシー体験。"
  kind: legacy
  home: "index.html"
  content:
    ep01: "story1.html"
  supports:
    locales: ["ja-JP"]
    pageTypes: ["post"]
