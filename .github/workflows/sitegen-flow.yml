name: Verify sitegen micro flow

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pnpm
        run: npm install -g pnpm@10.13.1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install frontend dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile
          pnpm exec playwright install --with-deps chromium

      - name: QA screen flow
        run: pnpm run qa:flow

      - name: QA flow analyze
        run: pnpm run qa:flow:analyze

      - name: QA sitechain evidence
        run: pnpm run qa:sitechain:evidence

      - name: Verify sitegen flow script
        run: bash scripts/verify_sitegen_flow.sh

      - name: Run tests
        run: python -m pytest
